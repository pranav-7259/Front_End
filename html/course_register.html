<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>

<body>
    <h1> Course Registration : </h1>
    <form>
        <label for="Name">Name : </label>
        <input type = "text" pattern="[a-zA-Z\s]+$"
        id = "name" required>

        <p></p>

        <label for = "course_fee"> Course Fee : </label>
        <input type="number" min="0" id = "course_fee" required>

        <p></p>

        <label for = "Duration" > Duration : </label>
        <input type = "number" min = "0" max = "50" id = "Duration" required>

        <p></p>

        Mode : <input type = "checkbox" name = "classroom"> Classroom
         <input type = "checkbox" name="online"> Online

        <p></p>

        Course Material : <input type="radio" name = "material" value = "s" checked> Soft
         <input type = "radio" name = "material" value = "Hard"> Hard

        <p></p>

        <input type = "submit" value = "Add" formaction="Add.aspx">

    </form>
</body>
</html>
