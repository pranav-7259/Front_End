<!DOCTYPE html>
<html lang="en">
<head>
   <style>
        div.child{
            position: absolute;
            left: 50px;
        }

        div.relative_pos{
            position: relative;
            top : 100px;
            left: 100px;
        }
   </style>
</head>
<body>
    <div style=" padding : 20px">
        This is Parent 
        <div class="child">This is child</div>
    </div>

    <div class = "relative_pos">This is relative positioning</div>


</body>
</html>
