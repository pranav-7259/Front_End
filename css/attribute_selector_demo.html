<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        a[href *= "google"]{
            color: midnightblue;
        }

        div[class ^= "top"]{
            color: green;
        }

        h1{
            background-color: red;
            width: 50%;
        }
    </style>
</head>
<body>
    <h1> Attribute Selector CSS Demo</h1>
    <p></p>
    Google Link-
    <a href="https://www.google.com/">Google Link</a>
    <p></p>
    Facebook Link- 
    <a href="https://www.facebook.com/" 
    style="color: red"> Facebook Link </a>
    <p></p>
    <div class="topic">
        This is a topic div
    </div>

    <div class="nontopic">
        This is non topic div
    </div>
</body>
</html>
