<!DOCTYPE html>
<html lang="en">
<head>
   <style>
    img{
        height: 200px;
        width: 200px;
        position: relative;
        border-radius: 20px;
    }

    h1{
        margin: auto;
        background-color: cadetblue;
        letter-spacing: 2px;
        font-family: cursive;
    }

    div{
        display: inline-block;
        border: solid red;
        text-align: center;
        width: 300px;
    }

   </style>
</head>
<body>
    <h1> Image Display Demo</h1>
    <p></p>
    <div> 
        Image 1 <p></p>
        <img src="img1.jpg"> 
    </div>
    
    <div>
        Image 2 <p></p>
        <img src = "img2.jpg">
    </div>
    
    <div>
        Image 3 <p></p>
        <img src = "img3.jpg">
    </div>
    
</body>
</html>
