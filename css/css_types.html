<!DOCTYPE html>
<html lang="en">
<head>
    <title>CSS DEMO DOC </title>
    
    <!--Internal Stylesheet-->
    <style>
        h1{
            color:navy;
        }
        p{
            color : green;
        }
    </style>

    <!-- External Stylesheet-->
    <link rel = "stylesheet" href = "style.css">

</head>
<body>
    <h1> This HTML Document illustrates several different types of applying CSS elements</h1>
    
    <!--Inline Stylesheet-->
    <div style="background-color: red;color: white">
    This portion has red background with white text and is a inline style.
    </div>

    <p>
        This will have green text from internal style.
    </p>
</body>
</html>
